{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}">

    <style>
        form.admin-numeric-filter-wrapper button.submit{
            margin: 0 !important;
            min-width: 50px;
        }
    </style>
    <script>   
        window.onload = function() {
            // Find the filter toggle button and simulate a click event to open the filter pop-up
            var filterButton = document.querySelector('.grp-button.grp-pulldown-handler');
            console.log(filterButton)
            if (filterButton) {
                filterButton.click();
            }
        };
    </script>
{% endblock %}
