<div class="inner-banner-header wf100">
    <h1 data-generated="{% if country %}{{ country.name }} -  {% endif %}{{ page_title }}">{% if country %}{{ country.name }} -  {% endif %}{{ page_title }}</h1>
    <div class="gt-breadcrumbs">
      <ul>
        <li> <a href="/" > <i class="fas fa-home"></i> Home </a> </li>
        {% for sibling in page_siblings %}
         {% if sibling.url == '' %}
            <li>{{ sibling.title }}</li>
         {% else %}
            <li> <a href="{% url sibling.url country_name=country.name  %}" {% if sibling.title == page_title %}class="active"{% endif%}>{% if country %}{{ country.name }} -  {% endif %}{{ sibling.title }}</a> </li>
            {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
